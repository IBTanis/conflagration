<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflagration - Connection Successful</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.2);
            max-width: 400px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #e74c3c; text-transform: uppercase; letter-spacing: 5px; }
        p { font-size: 1.1rem; color: #bdc3c7; line-height: 1.6; }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #e74c3c;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #manual-link {
            display: none;
            margin-top: 25px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #manual-link:hover {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CONFLAGRATION</h1>
        <div class="spinner"></div>
        <p id="status-text">Authentication successful!<br>Redirecting to the game...</p>
        
        <a id="manual-link" href="#">OPEN GAME MANUALLY</a>
    </div>

    <script>
        window.onload = function() {
            // 1. Get the token from the URL after the #
            const urlHash = window.location.hash;

            if (urlHash && urlHash.includes("access_token")) {
                // 2. Create the Deep Link for Unity
                const unityDeepLink = "conflagration://callback" + urlHash;

                // 3. Attempt auto-redirection
                window.location.replace(unityDeepLink);

                // 4. Fallback: If the app doesn't open after 3 seconds
                setTimeout(() => {
                    document.getElementById('status-text').innerHTML = "If the game didn't open automatically, click the button below:";
                    const btn = document.getElementById('manual-link');
                    btn.href = unityDeepLink;
                    btn.style.display = "inline-block";
                }, 3000);

            } else {
                // If the user lands here without a token
                document.getElementById('status-text').innerText = "No session token found. Please log in from the game.";
                document.querySelector('.spinner').style.display = "none";
            }
        };
    </script>

</body>
</html>
